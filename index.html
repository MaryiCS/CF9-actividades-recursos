<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador precampaña Crowdfunding</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .container {
                width: 80%;
                margin: auto;
                overflow: hidden;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                flex: 1;
            }
            h1, h2, h3 {
                color: #2c3e50;
            }
            .menu {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-bottom: 20px;
            }
            .menu a, .menu button {
                display: inline-block;
                background-color: #3498db;
                color: white;
                border: none;
                padding: 10px 15px;
                text-decoration: none;
                border-radius: 4px; /* Borde redondeado */
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .menu a:hover, .menu button:hover {
                background-color: #2980b9;
            }
            .menu a.active, .menu button.active {
                background-color: #2980b9;
            }
            .tabcontent {
                display: none;
                padding: 6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"], select, textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px; /* Borde redondeado */
                box-sizing: border-box;
            }
            input[type="submit"], .add-funder-btn, .add-partner-btn, .add-product-btn, #agregarActividad, .actions button {
                background-color: #3498db;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                text-align: center;
                display: block;
            }
            input[type="submit"]:hover, .add-funder-btn:hover, .add-partner-btn:hover, .add-product-btn:hover, #agregarActividad:hover, .actions button:hover {
                background-color: #2980b9;
            }
            .error {
                color: #e74c3c;
                font-size: 0.9em;
                margin-top: 5px;
            }
            footer {
                background-color: #2c3e50;
                color: #ecf0f1;
                text-align: center;
                padding: 10px 0;
                width: 100%;
            }
            .funder-item, .partner-item {
                background-color: #ecf0f1;
                padding: 15px;
                border-radius: 5px;
                margin-bottom: 20px;
            }
            .suggested-actions {
                margin-top: 10px;
                font-style: italic;
                color: #7f8c8d;
                background-color: #f9f9f9;
                padding: 10px;
                border-left: 3px solid #3498db;
            }
            .actions {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
        </style>
    </head>
<body>
    <div class="container">
        <h1>Simulador precampaña Crowdfunding</h1>
        <div class="menu">
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Descripción del equipo</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Características de la plataforma</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Modelo Canvas Inicial</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Canvas del Crowdfunding</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Descubrimiento de cliente</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Relación con los clientes/donantes</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Relación con los socios</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Diseño del valor y canales</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Actividades y recursos</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Análisis de la competencia</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Audiencia actual</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Análisis de audiencia</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Pruebas y prototipo</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Costos de campaña</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Objetivos de recaudación</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Correo de lanzamiento</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Evaluación de campaña</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Indicadores</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Preguntas difíciles</button></a>
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Evaluación redes y comunicación del proyecto</button></a> 
            <a href="<!-- Agregar aquí el enlace -->" target="_blank"><button>Evaluación general de proyecto </button></a>
        </div>  
        <div id="ActividadesRecursos" class="tabcontent" style="display:block;">
            <h1>Actividades y recursos</h1>
            <form id="actividadesRecursosForm">
                <div id="actividades">
                    <!-- Las actividades se agregarán aquí dinámicamente -->
                </div>
                <button type="button" id="agregarActividad">Agregar Nueva Actividad</button>
            </form>
        </div>
        <div class="actions">
            <button onclick="mostrarMensaje()">Guardar Parcial</button>
            <button onclick="mostrarMensaje()">Guardar Como</button>
            <a href="https://maryics.github.io/MaryiCSCrowdMenu/" target="_blank"><button>Regresar al Menú Principal</button></a>
        </div>
    </div>
    <footer>
        Proyecto: Análisis de necesidades para el diseño e implementación de una solución de crowdfunding que dé soporte a las
        empresas informales y micropymes en la zona centro de Bogotá. ADSIDEO 2020-2023
    </footer>
    <script>
        const subActividadesPrimarias = {
            logisticaInterna: ['Almacenamiento de materiales', 'Recepción de datos', 'Acceso de clientes', 'Otro'],
            operaciones: ['Montaje de componentes', 'Tiempo de adecuación del servicio', 'Otro'],
            logisticaExterna: ['Procesamiento de pedidos', 'Manejo de depósitos', 'Preparación de informes', 'Otro'],
            marketingVentas: ['Fuerza de ventas', 'Promociones', 'Publicidad', 'Exposiciones', 'Presentaciones de propuestas', 'Otro'],
            serviciosPostVenta: ['Instalación', 'Soporte al cliente', 'Resolución de quejas', 'Reparaciones', 'Otro']
        };

        const opcionesSecundarias = {
            infraestructura: ['Financiación', 'Planificación', 'Relación con inversores', 'Otros'],
            recursosHumanos: ['Reclutamiento', 'Capacitación', 'Sistema de remuneración', 'Otros'],
            tecnologia: ['Diseño de productos', 'Investigación de mercados', 'Otros'],
            compras: ['Componentes', 'Maquinaria', 'Publicidad', 'Servicios', 'Otros']
        };

        let actividadCount = 0;

        function crearActividad() {
            actividadCount++;
            const actividadDiv = document.createElement('div');
            actividadDiv.className = 'actividad';
            actividadDiv.innerHTML = `
                <h3>Actividad ${actividadCount}</h3>
                <div class="form-group">
                    <label for="actividadPrimaria${actividadCount}">Actividades primarias:</label>
                    <select id="actividadPrimaria${actividadCount}" name="actividadPrimaria${actividadCount}" required>
                        <option value="">Seleccione una opción</option>
                        <option value="logisticaInterna">Logística interna</option>
                        <option value="operaciones">Operaciones</option>
                        <option value="logisticaExterna">Logística externa</option>
                        <option value="marketingVentas">Marketing y ventas</option>
                        <option value="serviciosPostVenta">Servicios PostVenta</option>
                    </select>
                </div>
                <div id="subActividadesPrimarias${actividadCount}" class="form-group" style="display:none;">
                    <label for="subActividadPrimaria${actividadCount}">Los recursos/capacidades que requiere son:</label>
                    <select id="subActividadPrimaria${actividadCount}" name="subActividadPrimaria${actividadCount}"></select>
                </div>
                <div id="otraSubActividadContainer${actividadCount}" class="form-group" style="display:none;">
                    <label for="otraSubActividad${actividadCount}">Especifique otro recurso/capacidad:</label>
                    <input type="text" id="otraSubActividad${actividadCount}" name="otraSubActividad${actividadCount}">
                </div>
                <div class="form-group">
                    <label for="responsablePrimaria${actividadCount}">Persona(s) responsable(s) de actividad primaria:</label>
                    <input type="text" id="responsablePrimaria${actividadCount}" name="responsablePrimaria${actividadCount}" required>
                </div>
                <div class="form-group">
                    <label for="actividadSecundaria${actividadCount}">Dentro del conjunto de actividades secundarias, se apoya en:</label>
                    <select id="actividadSecundaria${actividadCount}" name="actividadSecundaria${actividadCount}" required>
                        <option value="">Seleccione una opción</option>
                        <option value="infraestructura">Infraestructura de la empresa</option>
                        <option value="recursosHumanos">Gestión de recursos humanos</option>
                        <option value="tecnologia">Desarrollo de tecnología</option>
                        <option value="compras">Compras</option>
                    </select>
                </div>
                <div id="opcionesSecundarias${actividadCount}" class="form-group" style="display:none;">
                    <label for="opcionSecundaria${actividadCount}">Opciones de actividad secundaria:</label>
                    <select id="opcionSecundaria${actividadCount}" name="opcionSecundaria${actividadCount}"></select>
                </div>
                <div class="form-group">
                    <label for="responsableSecundaria${actividadCount}">Persona(s) responsable(s) de actividad secundaria:</label>
                    <input type="text" id="responsableSecundaria${actividadCount}" name="responsableSecundaria${actividadCount}" required>
                </div>
            `;
            document.getElementById('actividades').appendChild(actividadDiv);

            // Agregar event listeners para la nueva actividad
            agregarEventListeners(actividadCount);
        }

        function agregarEventListeners(id) {
            document.getElementById(`actividadPrimaria${id}`).addEventListener('change', function() {
                actualizarSubActividades(id);
            });

            document.getElementById(`subActividadPrimaria${id}`).addEventListener('change', function() {
                mostrarOcultarOtraSubActividad(id);
            });

            document.getElementById(`actividadSecundaria${id}`).addEventListener('change', function() {
                actualizarOpcionesSecundarias(id);
            });
        }

        function actualizarSubActividades(id) {
            const actividadPrimaria = document.getElementById(`actividadPrimaria${id}`);
            const subActividadesSelect = document.getElementById(`subActividadPrimaria${id}`);
            const subActividadesGroup = document.getElementById(`subActividadesPrimarias${id}`);
            
            subActividadesSelect.innerHTML = '';
            if (actividadPrimaria.value && subActividadesPrimarias[actividadPrimaria.value]) {
                subActividadesPrimarias[actividadPrimaria.value].forEach(opcion => {
                    subActividadesSelect.innerHTML += `<option value="${opcion}">${opcion}</option>`;
                });
                subActividadesGroup.style.display = 'block';
            } else {
                subActividadesGroup.style.display = 'none';
            }
            mostrarOcultarOtraSubActividad(id);
        }

        function mostrarOcultarOtraSubActividad(id) {
            const subActividadPrimaria = document.getElementById(`subActividadPrimaria${id}`);
            document.getElementById(`otraSubActividadContainer${id}`).style.display = 
                subActividadPrimaria.value === 'Otro' ? 'block' : 'none';
        }

        function actualizarOpcionesSecundarias(id) {
            const actividadSecundaria = document.getElementById(`actividadSecundaria${id}`);
            const opcionesSelect = document.getElementById(`opcionSecundaria${id}`);
            const opcionesGroup = document.getElementById(`opcionesSecundarias${id}`);
            
            opcionesSelect.innerHTML = '';
            if (actividadSecundaria.value && opcionesSecundarias[actividadSecundaria.value]) {
                opcionesSecundarias[actividadSecundaria.value].forEach(opcion => {
                    opcionesSelect.innerHTML += `<option value="${opcion}">${opcion}</option>`;
                });
                opcionesGroup.style.display = 'block';
            } else {
                opcionesGroup.style.display = 'none';
            }
        }

        document.getElementById('agregarActividad').addEventListener('click', crearActividad);

        document.getElementById('actividadesRecursosForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí iría la lógica para procesar y guardar los datos del formulario
            console.log('Formulario enviado');
        });

        // Crear la primera actividad al cargar la página
        crearActividad();

        // Actualizar el año en el pie de página
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        function mostrarMensaje() {
            alert("Esta es una versión de prueba, no olvides hacer captura de pantalla de tu trabajo o botón derecho para guardar como PDF.");
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("menu button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.target.className += " active";
        }
    </script>
</body>
</html>
